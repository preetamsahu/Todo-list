<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list - by Preetam Sahu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your TODO List</h1>
        <h5 style="color: greenyellow;">-by Preetam Sahu</h5>
    </header>
    <div class="container" id="task-container">
        <div class="create-task">
            <div class="input">
                <input class="task-item" type="text" name="" id="task-name" placeholder="Enter Your Task">
            </div>
            <div class="button">
                <button class="task-item" id="add-button">Add</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
